http:
  routers:
    app1:
      rule: "Host(`app1.${DOMAIN_NAME}`)"
      service: app1
      entrypoints: web

    dashboard:
      rule: "Host(`dashboard.${DOMAIN_NAME}`)"
      service: dashboard
      entrypoints: web
      

  services:
    app1:
      loadBalancer:
        servers:
          - url: "http://host.docker.internal:5173"  # Vite dev server

    dashboard:
      loadBalancer:
        servers:
          - url: "http://127.0.0.1:8080"  # Internal Traefik API
